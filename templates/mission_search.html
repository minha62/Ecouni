<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>미션 검색</h1>
  <div>
      <form method="GET">
          <input type="text" name="keyword">
          <button type="submit">검색</button>
      </form>
  </div>
  {% for mission in missions %}
    <div>
      {{ mission.name }}
      (난이도: {{ mission.level }},
        #{{ mission.tag }})
    </div>
    <div>{{ mission.description }}</div>
    <br/>
  {% endfor %}
</body>
</html>
